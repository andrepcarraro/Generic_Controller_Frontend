<div *ngIf="isLoading" class="loading-container">
    <p-progressSpinner 
      [style]="{ width: '50px', height: '50px' }" 
      strokeWidth="8"
      animationDuration="1s">
    </p-progressSpinner>
    <p>Loading...</p>
  </div>

<app-control-dashboard
  [controllerParameters]="controllerParameters"
  (controllerParametersChange)="controllerParametersChange()"
></app-control-dashboard>

<div>
  <app-output-graph
    *ngIf="graphicVisible"
    [controllerParameters]="controllerParameters"
  ></app-output-graph>
</div>
