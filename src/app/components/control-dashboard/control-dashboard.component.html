<div class="main-div">
  <div class="div-container p-fluid p-formgrid p-grid">
    <h1>Parametrização</h1>

    <!-- Seção "Sintonia"  -->
    <h3 class="section-title">Sintonia</h3>
    <div class="p-field p-col-12 p-md-4">
      <label for="Kp">Kp</label>
      <p-inputNumber [(ngModel)]="controllerParameters.kp" (ngModelChange)="triggerVibration()" [min]="0.0" [step]="0.1"
        [showButtons]="true" [useGrouping]="false" [mode]="'decimal'"></p-inputNumber>
    </div>
    <div class="p-field p-col-12 p-md-4">
      <label for="Ti">Ti</label>
      <p-inputNumber [(ngModel)]="controllerParameters.ti" (ngModelChange)="triggerVibration()" [min]="0.0" [step]="0.1"
        [showButtons]="true" [useGrouping]="false" [mode]="'decimal'"></p-inputNumber>
    </div>
    <div class="p-field p-col-12 p-md-4">
      <label for="Td">Td</label>
      <p-inputNumber [(ngModel)]="controllerParameters.td" (ngModelChange)="triggerVibration()" [min]="0.0" [step]="0.1"
        [showButtons]="true" [useGrouping]="false" [mode]="'decimal'"></p-inputNumber>
    </div>

    <!-- Seção "Escala"  -->
    <h3 class="section-title">Escala</h3>
    <div class="p-field p-col-12 p-md-4">
      <label for="Valor Minimo">Valor Mínimo</label>
      <p-inputNumber [(ngModel)]="controllerParameters.minOutput" (ngModelChange)="triggerVibration()" [min]="0.0"
        [step]="0.5" [showButtons]="true" [useGrouping]="false" [mode]="'decimal'" class="no-type"></p-inputNumber>
    </div>
    <div class="p-field p-col-12 p-md-4">
      <label for="Valor Maximo">Valor Máximo</label>
      <p-inputNumber [(ngModel)]="controllerParameters.maxOutput" (ngModelChange)="triggerVibration()" [min]="0.0"
        [step]="0.5" [showButtons]="true" [useGrouping]="false" [mode]="'decimal'" class="no-type"></p-inputNumber>
    </div>

    <!-- Seção "Parâmetros"  -->
    <h3 class="section-title">Parâmetros</h3>
    <div class="p-field p-col-12 p-md-4">
      <label for="setpoint">Setpoint</label>
      <p-inputNumber [(ngModel)]="controllerParameters.setPoint" (ngModelChange)="triggerVibration()" [min]="0.0"
        [step]="0.5" [showButtons]="true" [useGrouping]="false" [mode]="'decimal'" class="no-type"></p-inputNumber>
    </div>

    <div class="p-field p-col-12 p-md-4">
      <label for="acao">Ação</label>
      <p-selectButton [(ngModel)]="controllerParameters.isDirect" (ngModelChange)="triggerVibration()"
        [options]="acaoOptions" optionLabel="label" optionValue="value" [multiple]="false"></p-selectButton>
    </div>

    <div class="p-field p-col-12 p-md-4">
      <label for="autoManual">Modo</label>
      <p-selectButton [(ngModel)]="controllerParameters.autoMode" (ngModelChange)="triggerVibration()"
        [options]="autoManualOptions" optionLabel="label" optionValue="value" [multiple]="false"></p-selectButton>
    </div>
    <div *ngIf="!controllerParameters.autoMode" class="p-field p-col-12 p-md-4">
      <label for="ManualOutput">Valor Saída Manual</label>
      <p-inputNumber [(ngModel)]="controllerParameters.manualOutput" (ngModelChange)="triggerVibration()" [min]="0.0"
        [max]="100.0" [step]="0.1" [showButtons]="true" [useGrouping]="false" [mode]="'decimal'"></p-inputNumber>
    </div>
    <button pButton pRipple label="Enviar" class="p-button-success" (click)="setControlParameters()">
    </button>
  </div>
</div>
